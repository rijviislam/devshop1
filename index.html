<body>
    <section class="section__header">
        <div class="header__container">
            <div class="header__title">We've released new products! Check it out!</div>
            <div class="header__btn"><a href="">Shop Now</a></div>
        </div>
    </section>
    <section class="section__hero">
        <div class="hero__container">
            <div class="hero--nav--logo">
                <div class="hero__logo"><img src="./image/logo-devshopbd-225x35.png" alt=""></div>
                <nav class="menu__bar">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Shop</a></li>
                        <li><a href="">Custom Ware!</a></li>
                        <li><a href="">Contact</a></li>
                        <li><a href="">My Account</a>
                            <div class="sub__menu">
                                <ul>
                                    <li><a href="">Login</a></li>
                                    <li><a href="">Register</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                    <div class="nav__icon">$0.00 <i class='bx bxs-shopping-bag-alt'></i></div>
                </nav>
            </div>
        </div>
    </section>
    <section class="section__landing">
        <div class="landing__container">
            <div class="landing__titl">We've Large Collection of Developer's</div>
            <div class="landing__picture">
                <div class="img__title">T-shirt</div>
                <div class="landing__img"><img src="./image/1f468-200d-1f4bb.svg" alt=""></div>
                <div class="landing__img"><img src="./image/1f469-200d-1f4bb.svg" alt=""></div>
                <div class="landing__img"><img src="./image/1f4bb.svg" alt=""></div>
            </div>
            <div class="landing__btn"><a href="">Shop ASAP!</a></div>
        </div>
